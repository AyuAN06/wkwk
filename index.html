<!DOCTYPE html>
<html>
<head>
  <title>Kalo mau dibuka, harus sabar</title>
 <link rel="stylesheet" href="main.css">
</head>
 <body>
  <h1>
     <a href="" class="typewrite" data-period="2000" data-type='[ "di buka nih?", "kalo mau lanjutin bukanya ada syaratnya", "syaratnyaaaa....", "S", "A", "B", "A", "R", "udah siap?", "oke lanjut kalo siap", "inget ya, bisa lanjut kalo sabar", "itung-itung belajar lebih sabar ya", "mau sekarang aja?", "udah mulai kesel pasti", "sabar, sedikit lagi sampe", "bismillah dulu", "bismillah", "Aku mulai aja ya", "1", "2", "3", "selamat ya udah sabar, jadi bisa lanjut", "selamat ulang tahun, ya kamuu" "semoga semua urusannya di lancarin", "harapan-harapan kamu bisa di terwujud", "kerjaanya lancar lancar", "semoga banyak kebahagiaan yang bakal kamu rasain", "AAMIIN", "satu lagi deh", "kurangin marah-marahnya wkw", "eh satu lagi", "jaga kesehatan yaaa", "udah dulu ya segini", "soalnya aku ga bisa berkata-kata hehe", "semoga suka", "bubay.."  ]'>
        <span class="wrap"></span>
     </a>
  </h1>
  <script>
   var TxtType = function(el, toRotate, period) {
           this.toRotate = toRotate;
           this.el = el;
           this.loopNum = 0;
           this.period = parseInt(period, 10) || 2000;
           this.txt = '';
    this.tick();
    this.isDeleting = false;
       };
       TxtType.prototype.tick = function() {
    var i = this.loopNum % this.toRotate.length;
    var fullTxt = this.toRotate[i];

     if (this.isDeleting) {
      this.txt = fullTxt.substring(0, this.txt.length - 1);
     } else {
      this.txt = fullTxt.substring(0, this.txt.length + 1);
     }
   this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
   var that = this;
   var delta = 200 - Math.random() * 100;
   if (this.isDeleting) { delta /= 2; }
   if (!this.isDeleting && this.txt === fullTxt) {
   delta = this.period;
   this.isDeleting = true;
   } else if (this.isDeleting && this.txt === '') {
   this.isDeleting = false;
   this.loopNum++;
   delta = 500;
   }

   setTimeout(function() {
    that.tick();
   }, delta);
      };

       window.onload = function() {
   var elements = document.getElementsByClassName('typewrite');
   for (var i=0; i<elements.length; i++) {
       var toRotate = elements[i].getAttribute('data-type');
       var period = elements[i].getAttribute('data-period');
       if (toRotate) {
         new TxtType(elements[i], JSON.parse(toRotate), period);
       }
   }
   // INJECT CSS
   var css = document.createElement("style");
   css.type = "text/css";
   css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
   document.body.appendChild(css);
      };
  </script>
 </body>
</html>
